<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build a Set of Football Team Cards</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="title">Team Stats</h1>
    <main>
      <div class="team-stats">
        <p>Team: <span id="team"></span></p>
        <p>Year: <span id="year"></span></p>
        <p>Head coach: <span id="head-coach"></span></p>
      </div>
      <section class="filters">
        <label class="options-label" for="players">Filter Teammates:</label>
        <select name="players" id="players">
          <option value="all">All Players</option>
          <option value="offense">All Offensive Players</option>
          <option value="defense">All Defensive Players</option>
          <option value="special">Special Teams Players</option>
          <option value="offense-line">Offensive Line Players</option>
          <option value="offense-backs">Offensive Backs and Receivers</option>
          <option value="defense-line">Defensive Line Players</option>
          <option value="defense-backs">Defensive Linebackers and Secondary</option>
          <option value="starter">All Starting Players</option>
          <option value="probowl">ProBowl Selected Players</option>
        </select>
      </section>
      <div class="cards" id="player-cards" aria-label="Player Cards"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
