<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Switcher</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="theme-switcher">
      <button
        id="theme-switcher-button"
        aria-haspopup="true"
        aria-expanded="false"
        aria-controls="theme-dropdown"
        type="button"
      >
        Switch Theme
      </button>

      <ul id="theme-dropdown" role="menu" aria-labelledby="theme-switcher-button" hidden>
        <li id="theme-light" role="menuitem" tabindex="-1">Light</li>
        <li id="theme-dark" role="menuitem" tabindex="-1">Dark</li>
        <li id="theme-blue" role="menuitem" tabindex="-1">Blue</li>
        <li id="theme-orange" role="menuitem" tabindex="-1">Orange</li>
      </ul>
    </div>

    <p id="status" aria-live="polite"></p>

    <script src="script.js"></script>
  </body>
</html>
